<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="brand">
            <img src="./Dragon.svg" alt="">
            <h1>DRACO</h1>
        </div>
    </div>

    <div class="right">
        <div class="headings">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="">
            <section class="main">
                <h2>Let's do this!</h2>
                <ul>
                    <div class="row">
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first-name">
                        </li>
                        <li>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last_name" id="last-name">
                        </li>
                    </div>
                    <div class="row">
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" name="mail" id="email">
                        </li>
                        <li>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone">
                        </li>
                    </div>
                    <div class="row">
                        <li class="error-msg">
                            <label for="pwd">PASSWORD</label>
                            <input type="password" name="password" id="pwd">
                        </li>
                        <li>
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="password_confirm" id="confirm">
                        </li>
                    </div>
                </ul>
            </section>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
