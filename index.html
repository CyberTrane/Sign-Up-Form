<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="brand">
            <img src="" alt="">
            <h1>DRACO</h1>
        </div>
    </div>

    <div class="right">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
        <h2>You know you want to.</h2>

        <form action="">
            <section class="main">
                <h2>Let's do this!</h2>
                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first_name" id="first-name">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last_name" id="last-name">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="mail" id="email">
                    </li>
                    <li>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone">
                    </li>
                    <li>
                        <label for="pwd">Password</label>
                        <input type="password" name="password" id="pwd">
                    </li>
                    <li>
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="password_confirm" id="confirm">
                    </li>
                </ul>
            </section>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
